<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Custom Dashboard</title>
  
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papA7FHXFe3mkJw6yoUJylxIvdkm50FvPpDvAJ2zKxfXTENf29AKKX8lu1gXnS27gAK6gXhrcE6Y0H5R6YvZBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Custom Dashboard</h1>
    <div class="header-buttons">
      <!-- Updated Buttons with Icons and Titles for Accessibility -->
      <button id="theme-toggle" title="Toggle Theme" aria-label="Toggle Theme">
        <i class="fas fa-adjust"></i>
      </button>
      <button id="add-tile-button" title="Add a New Tile" aria-label="Add a New Tile">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </header>

  <div id="dashboard"></div>

  <footer>
    <p>&copy; 2024 My Dashboard</p>
  </footer>

  <!-- Add Tile Modal -->
  <div class="overlay" id="add-tile-overlay">
    <div class="modal add-tile-list">
      <button class="close-modal" id="close-add-tile" title="Close Modal" aria-label="Close Modal">&times;</button>
      <h2>Add a New Tile</h2>
      <div class="tile-selection">
        <div class="tile-option" data-tile-type="weather">
          <i class="fas fa-cloud-sun"></i>
          <span>Weather</span>
        </div>
        <div class="tile-option" data-tile-type="stock">
          <i class="fas fa-chart-line"></i>
          <span>Stock</span>
        </div>
        <div class="tile-option" data-tile-type="rss">
          <i class="fas fa-rss"></i>
          <span>RSS News</span>
        </div>
        <div class="tile-option" data-tile-type="quote">
          <i class="fas fa-quote-right"></i>
          <span>Quote</span>
        </div>
        <div class="tile-option" data-tile-type="crypto">
          <i class="fas fa-bitcoin-sign"></i>
          <span>Crypto</span>
        </div>
        <div class="tile-option" data-tile-type="notes">
          <i class="fas fa-sticky-note"></i>
          <span>Notes</span>
        </div>
        <div class="tile-option" data-tile-type="clock">
          <i class="fas fa-clock"></i>
          <span>Clock</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Configure Tile Modal -->
  <div class="overlay" id="config-overlay">
    <div class="modal tile-config-modal">
      <button class="close-modal" id="close-config-modal" title="Close Modal" aria-label="Close Modal">&times;</button>
      <h2>Configure Tile</h2>
      <form id="config-form"></form>
      <button id="save-config">Save</button>
    </div>
  </div>

  <!-- Custom Context Menu -->
  <div class="context-menu" id="context-menu">
    <ul>
      <li class="configure-tile">Configure</li>
      <li class="move-tile">Move</li>
      <li class="remove-tile">Remove</li>
    </ul>
  </div>

  <!-- Link to External JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
