<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Custom Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    margin: 0;
    padding: 0; 
    display: flex; 
    flex-direction: column;
    height: 100vh;
    color: var(--text-color);
    touch-action: none;
  }

  :root {
    --bg-color: #f2f2f2;
    --tile-bg: #fff;
    --text-color: #000;
    --header-footer-bg: #333;
    --header-footer-text: #fff;
    --tile-border: #ccc;
    --tile-shadow: rgba(0,0,0,0.1);
  }

  body.dark-mode {
    --bg-color: #1c1c1c;
    --tile-bg: #2c2c2c;
    --text-color: #eee;
    --header-footer-bg: #111;
    --header-footer-text: #eee;
    --tile-border: #444;
    --tile-shadow: rgba(255,255,255,0.1);
  }

  header, footer {
    background: var(--header-footer-bg);
    color: var(--header-footer-text);
    padding: 10px 20px;
    position: relative;
    flex-shrink: 0;
  }

  #add-tile-button {
    position: absolute;
    right: 20px;
    top: 10px;
    background: #444;
    border: none;
    color: #fff;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 18px;
  }

  #theme-toggle {
    position: absolute;
    right: 100px;
    top: 10px;
    background: #444;
    border: none;
    color: #fff;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
  }

  #dashboard {
    margin: 0 auto;
    box-sizing: border-box;
    flex: 1;
    display: grid;
    grid-auto-rows: 1fr;
    gap: 10px; /* Added gap for better spacing */
    justify-items: stretch; 
    align-items: stretch;
    position: relative;
    touch-action: none;
    width: 100%;
    height: 100%;
  }

  .tile {
    background: var(--tile-bg);
    border-radius: 8px;
    box-shadow: 0 2px 10px var(--tile-shadow);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
    overflow: hidden;
    user-select: none;
    touch-action: none;
    width: 100%;
    height: 100%;
  }

  .tile-menu-button {
    position: absolute;
    top: 5px;
    right: 5px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: var(--text-color);
  }
</style>
</head>
<body>
<header>
  <h1>My Custom Dashboard</h1>
  <button id="theme-toggle">Toggle Theme</button>
  <button id="add-tile-button">+</button>
</header>

<div id="dashboard"></div>

<footer>
  <p>&copy; 2024 My Dashboard</p>
</footer>

<script>
  const WEATHER_API_KEY = "33dfd53a9d3d81f2922261c29bc94c06";
  const FINNHUB_API_KEY = "ctcpibpr01qlc0uvah90ctcpibpr01qlc0uvah9g";

  const savedTheme = localStorage.getItem("dashboardTheme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
  }

  let tilesConfig = {
    tiles: [
      {
        id: "weather-1",
        type: "weather",
        visible: true,
        config: {
          city: "Morgantown",
          countryCode: "US",
          unit: "imperial",
          updateInterval: 30
        }
      },
      {
        id: "stock-1",
        type: "stock",
        visible: true,
        config: {
          symbol: "QUBT",
          updateInterval: 1
        }
      }
    ]
  };

  const savedConfig = localStorage.getItem("dashboardConfig");
  if (savedConfig) {
    tilesConfig = JSON.parse(savedConfig);
  }

  let moveMode = false; 
  let currentlyOpenMenu = null; 
  let currentConfigTile = null;
  const tileTimers = {};
  const dashboard = document.getElementById("dashboard");

  function setGridSize() {
    const visibleTiles = tilesConfig.tiles.filter(t => t.visible);
    const N = visibleTiles.length;
    let columns;

    if (N <= 4) {
      columns = 2;
    } else if (N <= 9) {
      columns = 3;
    } else {
      columns = Math.ceil(Math.sqrt(N));
    }

    dashboard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
    dashboard.style.gridTemplateRows = `repeat(auto-fit, minmax(100px, 1fr))`;
  }

  function renderTiles() {
    const tilesToRender = tilesConfig.tiles.filter(t => t.visible);
    dashboard.innerHTML = '';

    tilesToRender.forEach(tile => {
      const tileEl = document.createElement("div");
      tileEl.className = "tile";
      tileEl.innerHTML = `
        <button class="tile-menu-button">â‹®</button>
        <h2>${tile.type}</h2>
      `;
      dashboard.appendChild(tileEl);
    });
    setGridSize();
  }

  window.addEventListener("resize", setGridSize);
  window.addEventListener("load", () => {
    renderTiles();
    setGridSize();
  });
</script>

</body>
</html>
